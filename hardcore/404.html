<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 â€“ Seite nicht gefunden | NRW RP DE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5865F2;
      --primary-dark: #4752C4;
      --background: #0f111a;
      --text: #f0f0f0;
      --text-light: #cccccc;
      --accent: #7289da;
      --shadow: rgba(0,0,0,0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    /* Canvas Hintergrund */
    canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

    .container {
      max-width: 500px;
      z-index: 1;
      position: relative;
    }

    .logo {
      width: 120px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 4px 8px var(--shadow));
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 4rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: var(--text-light);
      margin-bottom: 2rem;
    }

    .btn-primary {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px var(--shadow);
    }

    @media(max-width: 600px){
      h1 { font-size: 3rem; }
      p { font-size: 1rem; }
      .logo { width: 100px; }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="container">
    <img src="bilder/logo.png" alt="Logo NRW RP DE" class="logo">
    <h1>404</h1>
    <p>Hoppla! Die Seite existiert leider nicht.<br>Vielleicht wurde sie verschoben oder existiert gar nicht.</p>
    <a href="https://lukas1120987.github.io/NRW-RP-DE/" class="btn-primary">Zur Startseite</a>
  </div>

  <script>
    // Canvas Partikel Hintergrund
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 80;

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
      }
      draw() {
        ctx.fillStyle = 'rgba(114,137,218,0.7)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
    }

    for(let i=0;i<particleCount;i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0,0,width,height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
