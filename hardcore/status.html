<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Status – NRW RP DE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5865F2;
      --primary-dark: #4752C4;
      --background: #0f111a;
      --sidebar-bg: #151823;
      --text: #f0f0f0;
      --text-light: #d0d0d0;
      --accent: #7289da;
      --shadow: rgba(0,0,0,0.4);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Roboto', sans-serif; background:var(--background); color:var(--text); min-height:100vh; overflow-x:hidden; }
    a { color:var(--primary); text-decoration:none; transition:0.3s; }
    a:hover { color:var(--accent); }

    .app { display:flex; min-height:100vh; }
    .sidebar {
      width:260px;
      background:var(--sidebar-bg);
      padding:1.5rem 1rem;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      position:fixed;
      top:0; bottom:0; left:0;
      transition: transform 0.3s ease;
      z-index:1000;
    }
    .sidebar-logo { width:90px; margin:0 auto 1.5rem; display:block; }
    .sidebar-nav a {
      display:block;
      padding:0.8rem 1rem;
      color:var(--text-light);
      border-radius:6px;
      transition:0.3s;
      margin-bottom:0.5rem;
      font-weight:500;
    }
    .sidebar-nav a:hover { background:rgba(88,101,242,0.1); color:#fff; transform:translateX(4px);}
    .sidebar-nav a.active { color:#fff; font-weight:bold; border-left:4px solid var(--primary); background:rgba(88,101,242,0.15); padding-left:calc(1rem - 4px);}
    #toggleSidebar { background:none; border:none; color:var(--text); font-size:1.8rem; cursor:pointer; display:none; }

    .main { margin-left:260px; width:calc(100% - 260px); display:flex; flex-direction:column; transition: margin-left 0.3s ease; }
    .main.fullwidth { margin-left:0; width:100%; }
    .topbar { background:#1c1f2b; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:10; box-shadow:0 2px 8px var(--shadow);}
    .topbar-title { font-size:1.3rem; font-weight:bold; }

    .section { padding:4rem 2rem; max-width:1000px; margin:0 auto; }

    /* ===================== Status Cards ===================== */
    .status-card {
      background:#1a1d2b;
      padding:2rem;
      border-radius:12px;
      margin-bottom:2rem;
      box-shadow:0 4px 12px var(--shadow);
      opacity:0;
      transform:translateY(40px);
      transition: all 0.8s ease-out;
    }
    .status-card.visible { opacity:1; transform:translateY(0); }
    .status-card h2 { margin-bottom:1rem; }
    .progress-bar-container {
      background:#222436;
      border-radius:8px;
      overflow:hidden;
      height:20px;
      margin-top:0.5rem;
    }
    .progress-bar {
      height:100%;
      width:0;
      background:var(--primary);
      transition: width 1.2s ease-out;
    }
    .server-row { display:flex; gap:1rem; margin-top:1rem; flex-wrap:wrap; }
    .server-card {
      flex:1;
      min-width:150px;
      background:#222436;
      padding:1rem;
      border-radius:10px;
      text-align:center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .server-card:hover { transform:translateY(-4px) scale(1.02); box-shadow:0 8px 20px rgba(0,0,0,0.6); }

    .footer { text-align:center; padding:1.5rem; background:#151823; color:#777; font-size:0.9rem; margin-top:3rem; }

    @media(max-width:900px){.sidebar{transform:translateX(-100%)}.sidebar.open{transform:translateX(0)}#toggleSidebar{display:block}.main{margin-left:0;width:100%;}}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <header>
        <img src="bilder/logo.png" class="sidebar-logo" alt="NRW RP Logo">
      </header>
      <nav class="sidebar-nav">
        <a href="https://lukas1120987.github.io/NRW-RP-DE/">Start</a>
        <a href="hardcore.html">Hardcore RP</a>
        <a href="hardcore/status.html" class="active">Status</a>
      </nav>
    </aside>

    <main class="main" id="main">
      <header class="topbar">
        <button id="toggleSidebar">&#9776;</button>
        <div class="topbar-title">NRW RP DE — Hardcore RP  Projekt Status</div>
      </header>

      <section class="section">
        <div class="status-card">
          <h2>Serverentwicklung</h2>
          <div class="progress-bar-container"><div class="progress-bar" data-progress="80%"></div></div>
        </div>
        <div class="status-card">
          <h2>Features</h2>
          <div class="progress-bar-container"><div class="progress-bar" data-progress="45%"></div></div>
        </div>
        <div class="status-card">
          <h2>Serveraufbau</h2>
          <div class="progress-bar-container"><div class="progress-bar" data-progress="92%"></div></div>
        </div>

        <h2>Server-Status Übersicht</h2>
        <div class="server-row">
          <div class="server-card">
            <h3>NRW RP</h3>
            <p>Online</p>
          </div>
          <div class="server-card">
            <h3>NRW RP DE EMD</h3>
            <p>Online</p>
          </div>
          <div class="server-card">
            <h3>Hardcore RP</h3>
            <p>In Arbeit</p>
          </div>
        </div>
      </section>

      <footer class="footer">
        <small>NRW RP DE · Projekt Status · &copy; 2025</small>
      </footer>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Sidebar
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('toggleSidebar');
      const main = document.getElementById('main');

      toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        main.classList.toggle('fullwidth');
      });

      document.querySelectorAll('.sidebar-nav a').forEach(link => {
        link.addEventListener('click', () => {
          sidebar.classList.remove('open');
          main.classList.remove('fullwidth');
        });
      });

      // Status Cards Animation
      const cards = document.querySelectorAll('.status-card');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if(entry.isIntersecting){
            entry.target.classList.add('visible');
            const bar = entry.target.querySelector('.progress-bar');
            if(bar) bar.style.width = bar.dataset.progress;
            observer.unobserve(entry.target);
          }
        });
      }, { threshold:0.2 });

      cards.forEach(card => observer.observe(card));
    });
  </script>
</body>
</html>
