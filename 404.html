<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seite umgezogen | NRW Roleplay</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    :root {
      --primary: #5865F2;
      --primary-dark: #4752C4;
      --background: #0f111a;
      --text: #f0f0f0;
      --text-light: #cccccc;
      --accent: #7289da;
      --shadow: rgba(0,0,0,0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .container {
      max-width: 550px;
      z-index: 1;
      position: relative;
      background: rgba(255,255,255,0.05);
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px var(--shadow);
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease;
    }

    .logo {
      width: 120px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 4px 8px var(--shadow));
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.6rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      padding: 0.8rem 1.8rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 4px 12px var(--shadow);
      margin: 0.5rem;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px var(--shadow);
    }

    .contact-btn {
      display: inline-flex;
      align-items: center;
      background: transparent;
      color: var(--text-light);
      border: 1px solid var(--accent);
      padding: 0.6rem 1.4rem;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 1.5rem;
      font-weight: 500;
    }

    .contact-btn:hover {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .contact-btn .material-icons-outlined {
      margin-right: 8px;
      font-size: 20px;
    }

    @media(max-width: 600px){
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      .logo { width: 100px; }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="container">
    <img src="bilder/logo.png" alt="Logo NRW RP DE" class="logo">
    <h1>Seite umgezogen</h1>
    <p>Diese Seite ist jetzt unter einer neuen Adresse erreichbar.<br><br>
    Möchtest du zur neuen Hauptseite oder zu einer Unterseite weitergeleitet werden?</p>
    <a href="https://nrw-roleplay.de" class="btn">Zur neuen Hauptseite</a>
    <a href="#" class="btn" id="subpageBtn">Unterseite wählen</a><br>
    <a href="mailto:lukas@nrw-roleplay.de" class="contact-btn">
      <span class="material-icons-outlined">mail_outline</span>
      Kontakt aufnehmen
    </a>
  </div>

  <script>
    // Canvas Hintergrund (Partikel)
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 80;

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 0.4;
        this.speedY = (Math.random() - 0.5) * 0.4;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
      }
      draw() {
        ctx.fillStyle = 'rgba(88,101,242,0.6)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
    }

    for(let i=0;i<particleCount;i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0,0,width,height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Unterseiten-Auswahl
    document.getElementById('subpageBtn').addEventListener('click', () => {
      const subpage = prompt("Bitte gib den Namen der Unterseite ein (z. B. /forum oder /team):");
      if(subpage && subpage.trim() !== ""){
        window.location.href = "https://nrw-roleplay.de" + subpage;
      }
    });
  </script>
</body>
</html>
