<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team – NRW RP DE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-top">
        <img src="bilder/logo.png" alt="Logo" class="sidebar-logo">
        <button id="closeSidebar" class="btn-icon" title="Schließen">&times;</button>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html">Start</a>
        <a href="about.html">Über uns</a>
        <a href="factions.html">Fraktionen</a>
        <a href="rules.html">Regelwerk</a>
        <a href="events.html">Events</a>
        <a href="team.html" class="active">Team</a>
        <a href="join.html" class="discord-cta">Beitreten</a>
      </nav>
      <div class="sidebar-footer"><small>&copy; 2025</small></div>
    </aside>

    <main class="main">
      <header class="topbar">
        <button id="toggleSidebar" class="btn-icon">&#9776;</button>
        <div class="topbar-title">Team</div>
        <a href="join.html" class="btn-primary">Kontakt</a>
      </header>

      <section class="section">
        <h1>Unser Team</h1>
        <div class="team-grid">
          <div class="member-card">
            <img src="https://via.placeholder.com/140" alt="Admin">
            <h3>AdminName</h3>
            <p>Serverleitung</p>
          </div>
          <div class="member-card">
            <img src="https://via.placeholder.com/140" alt="Moderator">
            <h3>ModName</h3>
            <p>Moderator</p>
          </div>
          <div class="member-card">
            <img src="https://via.placeholder.com/140" alt="Support">
            <h3>SupportName</h3>
            <p>Support</p>
          </div>
        </div>
      </section>

      <footer class="footer"><small>&copy; 2025 NRW RP DE</small></footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
