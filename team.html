<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team – NRW RP DE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5865F2;
      --primary-dark: #4752C4;
      --background: #0f111a;
      --sidebar-bg: #151823;
      --text: #f0f0f0;
      --text-light: #cccccc;
      --accent: #7289da;
      --shadow: rgba(0,0,0,0.4);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Roboto', sans-serif;
      background: var(--background);
      color: var(--text);
      min-height:100vh;
      overflow-x:hidden;
    }
    a { color: var(--primary); text-decoration:none; transition:0.3s; }
    a:hover { color: var(--accent); }

    h1,h2,h3 { font-weight:700; margin-bottom:0.7rem; }
    p { color: var(--text-light); line-height:1.6; margin-bottom:1.2rem; }

    /* Layout */
    .app { display:flex; min-height:100vh; }
    .sidebar {
      width:260px;
      background: var(--sidebar-bg);
      padding:1.5rem 1rem;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      position:fixed;
      top:0; bottom:0; left:0;
      transition: transform 0.3s ease;
      z-index:1000;
    }
    .sidebar-logo { width:90px; margin:0 auto 1rem; }
    .sidebar-top { display:flex; align-items:center; justify-content:space-between; margin-bottom:2rem; }
    .btn-icon { background:none; border:none; color: var(--text); font-size:1.8rem; cursor:pointer; transition:0.2s; }
    .btn-icon:hover { color: var(--accent); }

    .sidebar-nav a {
      display:block;
      padding:0.8rem 1rem;
      color: var(--text-light);
      font-weight:500;
      border-radius:6px;
      transition:0.3s;
      margin-bottom:0.5rem;
    }
    .sidebar-nav a:hover { background: var(--primary-dark); color:#fff; }
    .sidebar-nav a.active { background: var(--primary); color:#fff; }
    .discord-cta { background: var(--accent); color:#fff; font-weight:bold; text-align:center; }
    .sidebar-footer { text-align:center; color:#777; font-size:0.85rem; margin-top:auto; }

    /* Main */
    .main { margin-left:260px; width:calc(100% - 260px); display:flex; flex-direction:column; transition: margin-left 0.3s ease; }

    .topbar {
      background:#1c1f2b;
      padding:1rem 2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:10;
      box-shadow:0 2px 8px var(--shadow);
    }
    .topbar-title { font-size:1.3rem; font-weight:bold; }
    .btn-primary {
      background: var(--primary);
      color:#fff;
      padding:0.6rem 1.3rem;
      border-radius:8px;
      font-weight:bold;
      transition:0.3s;
    }
    .btn-primary:hover { background: var(--primary-dark); }

    /* Section */
    .section { padding:4rem 2rem; max-width:900px; margin:0 auto; }
    .section h1 { font-size:2.4rem; margin-bottom:2rem; }

    /* Team Grid */
    .team-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:2rem;
    }
    .member-card {
      background:#1a1d2b;
      padding:2rem;
      border-radius:12px;
      text-align:center;
      transition:0.3s;
      border-left:5px solid var(--accent);
    }
    .member-card:hover { transform:translateY(-4px); border-left-color: var(--primary); }
    .member-card img {
      width:100px; height:100px;
      border-radius:50%;
      margin-bottom:1rem;
      object-fit:cover;
      border:2px solid var(--accent);
    }
    .member-card h3 { font-size:1.2rem; margin-bottom:0.5rem; color:#fff; }
    .member-card p { font-size:0.95rem; color:#ccc; }

    /* Footer */
    .footer { text-align:center; padding:1.5rem; background: var(--sidebar-bg); color:#777; font-size:0.9rem; }

    /* Responsive */
    @media(max-width:900px){
      .sidebar { transform:translateX(-100%); position:fixed; }
      .sidebar.open { transform:translateX(0); }
      .main { margin-left:0; width:100%; }
      .section { padding:2.5rem 1rem; }
      .section h1 { font-size:2rem; }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-top">
        <img src="bilder/logo.png" alt="Logo" class="sidebar-logo">
        <button id="closeSidebar" class="btn-icon" title="Schließen">&times;</button>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html">Start</a>
        <a href="about.html">Über uns</a>
        <a href="factions.html">Fraktionen</a>
        <a href="rules.html">Regelwerk</a>
        <a href="events.html">Events</a>
        <a href="team.html" class="active">Team</a>
        <a href="admin.html">Admin-Dokumentation</a>
        <a href="join.html" class="discord-cta">Beitreten</a>
      </nav>
      <div class="sidebar-footer"><small>&copy; 2025 NRW RP DE</small></div>
    </aside>

    <main class="main">
      <header class="topbar">
        <button id="toggleSidebar" class="btn-icon">&#9776;</button>
        <div class="topbar-title">Team</div>
        <a href="join.html" class="btn-primary">Kontakt</a>
      </header>

      <section class="section">
        <h1>Unser Team</h1>
        <div class="team-grid">
          <div class="member-card">
            <img src="profilbilder/king.png" alt="King_JP2019">
            <h3>King_JP2019</h3>
            <p>Servereigentümer</p>
          </div>
          <div class="member-card">
            <img src="profilbilder/lukas.jpeg" alt="Lukas">
            <h3>Lukas</h3>
            <p>Eigentümer</p>
          </div>
          <div class="member-card">
            <img src="profilbilder/kiwi.png" alt="Thedarkkiwi">
            <h3>Thedarkkiwi</h3>
            <p>Eigentümer</p>
          </div>
          <div class="member-card">
            <img src="profilbilder/tim.png" alt="Tim">
            <h3>Tim</h3>
            <p>Eigentümer</p>
          </div>
          <div class="member-card">
            <img src="profilbilder/lloyd.png" alt="Meister">
            <h3>Dani</h3>
            <p>Eigentümer</p>
          </div>
          <div class="member-card">
            <img src="profilbilder/unbekannt" alt="Nicht besetzt">
            <h3>Nicht besetzt</h3>
            <p>Eigentümer</p>
          </div>
        </div>
      </section>

      <footer class="footer"><small>&copy; 2025 NRW RP DE</small></footer>
    </main>
  </div>

<script>
  document.addEventListener("DOMContentLoaded",()=>{
    const sidebar=document.getElementById("sidebar");
    const toggleSidebar=document.getElementById("toggleSidebar");
    const closeSidebar=document.getElementById("closeSidebar");

    if(toggleSidebar){toggleSidebar.addEventListener("click",()=>{sidebar.classList.toggle("open");});}
    if(closeSidebar){closeSidebar.addEventListener("click",()=>{sidebar.classList.remove("open");});}

    document.querySelectorAll('.sidebar-nav a').forEach(link=>{
      link.addEventListener('click',()=>{sidebar.classList.remove('open');});
    });
  });
</script>
</body>
</html>
