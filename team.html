<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team – NRW RP DE</title>
  <style>
    /* ========== RESET & GRUNDSTIL ========== */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Roboto', sans-serif;
      background:#0e0e12;
      color:#e0e0e0;
      display:flex;
      min-height:100vh;
    }
    a { color:#7289da; text-decoration:none; }
    a:hover { text-decoration:underline; }

    /* ========== APP LAYOUT ========== */
    .app { display:flex; width:100%; }
    .sidebar {
      width:260px;
      background:#1a1b20;
      display:flex;
      flex-direction:column;
      position:fixed;
      top:0; left:0; bottom:0;
      padding:1rem;
      transition: transform 0.3s ease;
      z-index:1000;
    }
    .sidebar.open { transform:translateX(0); }
    .sidebar-top {
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .sidebar-logo { width:50px; height:50px; border-radius:8px; }
    .btn-icon { background:none; border:none; color:#aaa; font-size:2rem; cursor:pointer; }
    .btn-icon:hover { color:#fff; }

    .sidebar-nav { margin-top:2rem; display:flex; flex-direction:column; gap:0.8rem; }
    .sidebar-nav a {
      padding:0.8rem 1rem;
      border-radius:6px;
      transition: background 0.2s;
      font-weight:500;
      color:#cfcfcf;
    }
    .sidebar-nav a:hover { background:#2a2b30; }
    .sidebar-nav a.active { background:#7289da; color:#fff; }
    .discord-cta { background:#5865f2; color:#fff !important; text-align:center; }
    .discord-cta:hover { background:#4752c4; }
    .sidebar-footer { margin-top:auto; text-align:center; font-size:0.8rem; color:#888; }

    /* ========== MAIN CONTENT ========== */
    .main { margin-left:260px; width:100%; display:flex; flex-direction:column; min-height:100vh; }

    /* ========== TOPBAR ========== */
    .topbar {
      background:#18191c;
      padding:1rem 2rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:sticky;
      top:0;
      z-index:900;
      border-bottom:1px solid #2c2d33;
    }
    .topbar-title { font-size:1.4rem; font-weight:bold; }
    .btn-primary {
      background:#5865f2;
      padding:0.7rem 1.4rem;
      color:#fff;
      border-radius:6px;
      font-weight:bold;
      transition:background 0.2s;
    }
    .btn-primary:hover { background:#4752c4; }

    /* ========== SECTION ========== */
    .section { padding:2rem 3rem; max-width:900px; margin:0 auto; }
    .section h1 { font-size:2rem; margin-bottom:1.5rem; }

    /* ========== TEAM GRID ========== */
    .team-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:1.5rem;
    }
    .member-card {
      background:#1f2025;
      padding:1.5rem;
      border-radius:10px;
      text-align:center;
      transition:transform 0.2s, box-shadow 0.2s;
    }
    .member-card:hover {
      transform:translateY(-5px);
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
    }
    .member-card img {
      width:100px;
      height:100px;
      border-radius:50%;
      margin-bottom:1rem;
      object-fit:cover;
      border:2px solid #7289da;
    }
    .member-card h3 { margin-bottom:0.5rem; font-size:1.2rem; color:#fff; }
    .member-card p { font-size:0.95rem; color:#aaa; }

    /* ========== FOOTER ========== */
    .footer {
      text-align:center;
      padding:1rem;
      font-size:0.9rem;
      color:#888;
      border-top:1px solid #2c2d33;
      margin-top:auto;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width:900px) {
      .sidebar { transform:translateX(-100%); position:fixed; }
      .sidebar.open { transform:translateX(0); }
      .main { margin-left:0; }
      .topbar { padding:1rem; }
      .section { padding:1.5rem; }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-top">
        <img src="bilder/logo.png" alt="Logo" class="sidebar-logo">
        <button id="closeSidebar" class="btn-icon" title="Schließen">&times;</button>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html">Start</a>
        <a href="about.html">Über uns</a>
        <a href="factions.html">Fraktionen</a>
        <a href="rules.html">Regelwerk</a>
        <a href="events.html">Events</a>
        <a href="team.html" class="active">Team</a>
        <a href="join.html" class="discord-cta">Beitreten</a>
      </nav>
      <div class="sidebar-footer"><small>&copy; 2025 NRW RP DE</small></div>
    </aside>

    <main class="main">
      <header class="topbar">
        <button id="toggleSidebar" class="btn-icon">&#9776;</button>
        <div class="topbar-title">Team</div>
        <a href="join.html" class="btn-primary">Kontakt</a>
      </header>

      <section class="section">
        <h1>Unser Team</h1>
        <div class="team-grid">
          <div class="member-card">
            <img src="https://via.placeholder.com/140" alt="Admin">
            <h3>AdminName</h3>
            <p>Serverleitung</p>
          </div>
          <div class="member-card">
            <img src="https://via.placeholder.com/140" alt="Moderator">
            <h3>ModName</h3>
            <p>Moderator</p>
          </div>
          <div class="member-card">
            <img src="https://via.placeholder.com/140" alt="Support">
            <h3>SupportName</h3>
            <p>Support</p>
          </div>
        </div>
      </section>

      <footer class="footer"><small>&copy; 2025 NRW RP DE</small></footer>
    </main>
  </div>

  <script>
    // Sidebar ein-/ausklappen
    const sidebar = document.getElementById("sidebar");
    const toggleSidebar = document.getElementById("toggleSidebar");
    const closeSidebar = document.getElementById("closeSidebar");
    toggleSidebar.addEventListener("click",()=>sidebar.classList.toggle("open"));
    closeSidebar.addEventListener("click",()=>sidebar.classList.remove("open"));
  </script>
</body>
</html>
